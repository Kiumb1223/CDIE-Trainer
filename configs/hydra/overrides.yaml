run:
  dir: .
output_subdir: null
job_logging:
  version: 1
  formatters:
    simple:
      format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      stream: ext://sys.stdout
    # 完全移除 file handler，不要留空或设 filename: null
  root:
    level: INFO
    handlers:
      - console  # 只保留 console
  disable_existing_loggers: false

